<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>cryotoManager::API Key::Details</title>
	
	<!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="/css/bootstrap-theme.css" rel="stylesheet">
    
    <link href="/css/bootstrap_fixes.css" rel="stylesheet">
    
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	
	<nav class="navbar navbar-inverse" id="menuHodler">
		
	</nav>

	
	<div class="container">
		<div class="page-header">
			<h1>API Key details</h1>
		</div>
		<p class="lead">This page shows the details for API Key '<span th:text="${apiKey.apiKey}">name</span>'. Return to the list by clicking <a href="/api/manageKeys">here</a>.</p>
		
		<table class="table table-striped">
			<tbody>
				<tr>
					<td>API Key:</td>
					<td th:text="${apiKey.apiKey}">name</td>
				</tr>
				<tr>
					<td>Description:</td>
					<td th:text="${apiKey.description}">description</td>
				</tr>
			</tbody>
		</table>
		
		<p>
			<a href="#" class="btn btn-danger" role="button" id="deleteApiKeyButton"><span class="glyphicon glyphicon-trash"></span> Delete</a>
		</p>
		
		<form action="#" th:action="@{/api/deleteKey}" method="post">
			<input type="checkbox" name="confirmDelete" id="confirmDelete" value="true" style="display: none;"/>
			<input type="hidden" name="apiKeyId" th:value="${apiKey.id}" />
			<button type="submit" id="actualDeleteButton" style="display: none;">Hidden button</button>
		</form>
		
    </div>
    
    <script src="/js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/loadMenu.js"></script>

	<script type="text/javascript">
	    $('#deleteApiKeyButton').click(function(){
			
			if (confirm('Are you sure you want to delete this API Key?')) {
				$('#confirmDelete').prop('checked', true);
				$('#actualDeleteButton').trigger('click');
			}
			
		});
    </script>

</body>
</html>
