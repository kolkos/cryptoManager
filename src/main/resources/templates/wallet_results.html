<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Wallets</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
		<link href="/css/style.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		<script src="/js/jquery-3.2.1.min.js"></script>
	</head>
	<body>
		<table class="results">
			<thead>
				<tr>
					<th>Wallet</th>
					<th>Description</th>
					<th>Coin</th>
					<th>Portfolio</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="wallet : ${walletList}">
					<td th:text="${wallet.address}">walletAddress</td>
					<td th:text="${wallet.description}">description</td>
					<td th:text="${wallet.coin.coinName}">coinName</td>
					<td th:text="${wallet.portfolio.name}">portfolioName</td>
					<td>
						<a th:href="@{/wallet/showWallet/{id}(id=${wallet.id})}" class="tooltip">
							<span class="tooltiptext">Open details for this wallet</span>
							<i class="fa fa-folder-open-o" style="font-size:24px;"></i>
						</a>
					</td>
				</tr>
			</tbody>
		
		</table>
		<p><a href="/wallet/add" class="button">Add a wallet</a></p>
		<script src="/js/LoadMenu.js"></script>
		<script src="/js/LoadHeader.js"></script>
	</body>
</html>
