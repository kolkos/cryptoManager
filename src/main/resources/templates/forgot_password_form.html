<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>cryptoManager::Login</title>
	<!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="/css/bootstrap-theme.css" rel="stylesheet">
    <link href="/css/bootstrap_fixes.css" rel="stylesheet">
    <script src="/js/jquery-3.2.1.min.js" type="text/javascript"></script>
</head>

<body>
	<nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">cryptoManager &copy;</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="/login">Login</a></li>
              <li><a href="/registration">Registration</a></li>
              
              
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>

	
	
	<div class="container">
		<div class="page-header">
			<h1>Reset password</h1>
		</div>
		<p class="lead">In case you have forgotten your password, you can reset it here.</p>
		
		<div th:if="${success != null}" class="alert alert-success" role="alert" th:text="${success}"></div>
		<div th:if="${error != null}" class="alert alert-danger" role="alert" th:text="${error}"></div>
		
		<form action="#" th:action="@{/forgotPassword}" method="post">
			<label for="email">E-mail</label>
			<div class="input-group form-group">
				<span class="input-group-addon" id="userPrefix"><span class="glyphicon glyphicon-user"></span></span>
				<input type="email" id="email" name="email" th:placeholder="Email" class="form-control" aria-describedby="userPrefix"/> 
				
			</div>
			<div class="form-group">
		    		<button type="submit" class="btn btn-block btn-primary">Reset password</button>
		    	</div>
		</form>
	 	
	</div>
		
</body>
</html>
