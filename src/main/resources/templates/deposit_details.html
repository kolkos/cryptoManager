<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>cryotoManager::Deposit::Details</title>
	
	<!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="/css/bootstrap-theme.css" rel="stylesheet">
    
    <link href="/css/bootstrap_fixes.css" rel="stylesheet">
    
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	
	<nav class="navbar navbar-inverse" id="menuHodler">
		
	</nav>

	
	<div class="container">
		<div class="page-header">
			<h1>Deposit details</h1>
		</div>
		<p class="lead">Details for this deposit.</p>
		
		<p>
			<a href="/deposit/results" class="btn btn-info" role="button"><span class="glyphicon glyphicon-list"></span> Return to list</a>
		</p>
		
		<table class="table table-striped">
			<thead>
				<tr>
					<th colspan="2">Deposit details</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Deposit date:</td>
					<td th:text="${#dates.format(deposit.depositDate, 'dd-MM-yyyy')}">depositDate</td>
				</tr>
				<tr>
					<td>Wallet:</td>
					<td th:text="${deposit.wallet.address}">address</td>
				</tr>
				<tr>
					<td>Coin:</td>
					<td th:text="${deposit.wallet.coin.coinMarketCapCoin.symbol}">address</td>
				</tr>
				
				<tr>
					<td>Amount:</td>
					<td th:text="${#numbers.formatDecimal(deposit.amount, 1, 'POINT', 8, 'COMMA')}">amount</td>
				</tr>
				<tr>
					<td>Value on purchase:</td>
					<td th:text="${'â‚¬ ' + #numbers.formatDecimal(deposit.purchaseValue, 1, 'POINT', 2, 'COMMA')}">purchaseValue</td>
				</tr>
				<tr>
					<td>Remarks:</td>
					<td th:text="${deposit.remarks}">remarks</td>
				</tr>
					
			</tbody>
		</table>
		
		<p>
			<a th:href="@{/deposit/edit/{id}(id=${deposit.id})}" class="btn btn-warning" role="button" ><span class="glyphicon glyphicon-pencil"></span> Edit</a>
			<a href="#" class="btn btn-danger" role="button" id="deleteDepositButton"><span class="glyphicon glyphicon-trash"></span> Delete</a>
		</p>
		
		<form action="#" th:action="@{/deposit/delete}" method="post">
			<input type="checkbox" name="confirmDelete" id="confirmDelete" value="true" style="display: none;"/>
			<input type="hidden" name="depositId" th:value="${deposit.id}" />
			<button type="submit" id="actualDeleteButton" style="display: none;">Hidden button</button>
		</form>
		
		
    </div>
    
    <script src="/js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/loadMenu.js"></script>
    <script src="/js/profitLossFix.js"></script>
    
    <script type="text/javascript">
	    $('#deleteDepositButton').click(function(){
			
			if (confirm('Are you sure you want to delete this deposit?')) {
				$('#confirmDelete').prop('checked', true);
				$('#actualDeleteButton').trigger('click');
			}
			
		});
    </script>

</body>
</html>
