<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>cryptoManager::Login</title>
<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.css" rel="stylesheet">
<!-- Bootstrap theme -->
<link href="/css/bootstrap-theme.css" rel="stylesheet">
<link href="/css/bootstrap_fixes.css" rel="stylesheet">
<script src="/js/jquery-3.2.1.min.js" type="text/javascript"></script>
</head>

<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">cryptoManager &copy;</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="/login">Login</a></li>
					<li><a href="/registration">Registration</a></li>


				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
		<!--/.container-fluid -->
	</nav>



	<div class="container">
		<div class="page-header">
			<h1>Reset password</h1>
		</div>
		<p class="lead">Please reset your password.</p>

		<div th:if="${error}">
			<div class="alert alert-danger">
				<span th:text="${error}"></span>
			</div>
		</div>
		
		<div th:if="${success}">
			<div class="alert alert-success">
				<span th:text="${success}"></span>
			</div>
		</div>

		<form th:action="@{/resetPassword}" method="post">

			<input type="hidden" name="token" th:value="${token}" />

			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"> <i
						class="glyphicon glyphicon-lock"></i>
					</span> 
					<input id="password" name="password" class="form-control" placeholder="password" type="password" required="required" />
				</div>

			</div>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"> 
						<i class="glyphicon glyphicon-lock"></i>
					</span> 
					<input id="confirmPassword" name="confirmPassword" class="form-control" 	placeholder="Confirm password" type="password" required="required" />
				</div>

			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-block btn-success">Reset password</button>
			</div>
		</form>

	</div>

</body>
</html>
