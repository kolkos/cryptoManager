# =========================
# = spring configuration
# =========================
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/cryptoManager
    username: cryptoManager
    password: cryptoManager
    testWhileIdle: true
    validationQuery: SELECT 1
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernate: 
        dialect: org.hibernate.dialect.MySQL5Dialect
  thymeleaf:
    mode: LEGACYHTML5
    cache: false
  queries:
    users-query: select email, password, active from user where email=?
    roles-query: select u.email, r.role from user u inner join user_role ur on(u.user_id=ur.user_id) inner join role r on(ur.role_id=r.role_id) where u.email=?
# ===============================
# = MAIL configurations
# ===============================
  mail:
    default-encoding: UTF-8
    host: yourhost.smtp.server
    username: username@yourhost.com
    password: secret
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    protocol: smtp
    test-connection: false
# =========================
# = HTTPS Configuration
# =========================
server:
  port: 8443
  ssl:
    enabled: true
    key-alias: tomcat-localhost
    key-password: changeme
    key-store: classpath:keystore.jks
    key-store-provider: SUN
    key-store-type: JKS
    key-store-password: changeme
# =========================
# = Custom settings
# =========================
custom:
  mail:
    send:
      from: noreply@yourhost.com 