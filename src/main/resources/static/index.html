<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>cryotoManager::Home</title>
	
	<!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="/css/bootstrap-theme.css" rel="stylesheet">
    
	
	

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	
	<nav class="navbar navbar-inverse" id="menuHodler">
		
	</nav>

	
	<div class="container">
		<div class="page-header">
			<h1>Resultaten test</h1>
		</div>
		<p class="lead">Testen van de resultaten.</p>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>#</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Username</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>Mark</td>
					<td>Otto</td>
					<td>@mdo</td>
				</tr>
				<tr>
					<td>2</td>
					<td>Jacob</td>
					<td>Thornton</td>
					<td>@fat</td>
				</tr>
				<tr>
					<td>3</td>
					<td>Larry</td>
					<td>the Bird</td>
					<td>@twitter</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="container">
		<div class="page-header">
			<h1>Formulier test</h1>
		</div>
		<p class="lead">Testen van de formulier.</p>
		<div class="panel panel-default">
			<div class="panel-heading">
	    			<h3 class="panel-title">Add deposit</h3>
	  		</div>
	  		<div class="panel-body">
	    			<form action="#">
					<label for="depositDate">Deposit date</label>
					<div class="input-group">
			        		<span class="input-group-addon" id="datePrefix"><span class="glyphicon glyphicon-calendar"></span></span>
		            		<input type='date' class="form-control" id="depositDate" name="depositDate" aria-describedby="datePrefix"/>
						
			    		</div>
			    		<br/>
			    		
			    		<label for="wallet">Wallet</label>
			    		<div class="form-group">
					 	<select class="form-control" id="wallet" name="wallet">
							<option>Wallet 1</option>
					    		<option>Wallet 2</option>
					    		<option>Wallet 3</option>
					    		<option>Wallet 4</option>
					  	</select>
					</div>
					<br/>
					
					<label for="purchasedAmount">Purchased amount</label>
					<div class="input-group">
						<span class="input-group-addon" id="coinPrefix"><span class="glyphicon glyphicon-piggy-bank"></span></span>
					  	<input type="number" step="0.00000001" class="form-control" aria-label="The amount of the coin purchased" id="purchasedAmount" name="purchasedAmount" aria-describedby="coinPrefix">
					</div>
					<br/>
					
					<label for="purchaseValue">Value on purchase</label>
					<div class="input-group">
						<span class="input-group-addon" id="euroPrefix"><span class="glyphicon glyphicon-euro"></span></span>
					  	<input type="number" step="0.01" class="form-control" id="purchaseValue" name="purchaseValue" aria-describedby="euroPrefix">
					</div>
					<br />
					
					<label for="remarks">Remarks for this deposit</label>
					<div class="input-group">
						<span class="input-group-addon" id="remarksPrefix"><span class="glyphicon glyphicon-pushpin"></span></span>
					  	<input type="text" class="form-control" id="remarks" name="remarks" aria-describedby="remarksPrefix">
					</div>
					<br />
					
					
				</form>
	  		</div>
		</div>
      
    </div>
    
    <script src="/js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/loadMenu.js"></script>

</body>
</html>
