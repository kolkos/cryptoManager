<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>cryptoManager::Forgot password</title>
	<!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="/css/bootstrap-theme.css" rel="stylesheet">
    <link href="/css/bootstrap_fixes.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">cryptoManager &copy;</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="/login">Login</a></li>
              <li><a href="/registration">Registration</a></li>
              
              
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>

	
	
	<div class="container">
		<div class="page-header">
			<h1>Welcome</h1>
		</div>
		<p class="lead">Log in with your account. If you don't have an account, please register <a href="/registration">here</a>.</p>
		
		<form th:action="@{/login}" method="POST" class="form-signin">

			<label for="email">E-mail</label>
			<div class="input-group form-group">
				<span class="input-group-addon" id="userPrefix"><span class="glyphicon glyphicon-user"></span></span>
				<input type="text" id="email" name="email" th:placeholder="Email" class="form-control" aria-describedby="userPrefix"/> 
				
			</div>
			
			<label for="password">Password</label>
			<div class="input-group form-group">
				<span class="input-group-addon" id="passPrefix"><span class="glyphicon glyphicon-lock"></span></span>
				<input type="password"  th:placeholder="Password" id="password" name="password" class="form-control" aria-describedby="passPrefix"/>
				
			</div>
				
			<div align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
			</div>
			<button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
			
		</form>
		<p style="font-style: italic;">
			<br/><a th:href="@{/forgotPassword}">Forgot password?</a>
		</p>
	</div>
</body>
</html>
