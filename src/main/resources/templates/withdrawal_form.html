<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>cryotoManager::Withdrawal::Register</title>
	
	<!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="/css/bootstrap-theme.css" rel="stylesheet">
    <link href="/css/bootstrap_fixes.css" rel="stylesheet">
	

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	
	<nav class="navbar navbar-inverse" id="menuHodler">
		
	</nav>

	
	<div class="container">
		<div class="page-header">
			<h1>Register a withdrawal</h1>
		</div>
		<p class="lead">This page let's you register a withdrawal. You can see all your withdrawals <a href="/withdrawal/results">here</a>.</p>
		
		<div class="panel panel-default">
			<div class="panel-heading">
	    			<h3 class="panel-title">Register Withdrawal</h3>
	  		</div>
	  		<div class="panel-body">
		  		<form action="#" th:action="@{/withdrawal/add}" th:object="${withdrawal}" method="post">
					
					<label for="withdrawalDate">Withdrawal date</label>
					<div class="input-group">
			        		<span class="input-group-addon" id="datePrefix"><span class="glyphicon glyphicon-calendar"></span></span>
		            		<input type='date' class="form-control" th:field="*{withdrawalDate}" aria-describedby="datePrefix" required="required"/>
			    		</div>
					<br/>
					
					<label for="wallet">Wallet</label>
					<div class="form-group">
						<select th:field="*{wallet}" required="required" class="form-control">
							<option value="">-Select wallet-</option>
							<option th:each="wallet : ${walletList}" th:value="${wallet.id}" th:text="${wallet.address + ' (' + wallet.coin.coinMarketCapCoin.symbol + ')'}">address (coinName)</option>
						</select>
			    		</div>
					<br/>
					
					<label for="amount">Withdrawn amount</label>
					<div class="input-group">
						<span class="input-group-addon" id="coinPrefix"><span class="glyphicon glyphicon-fire"></span></span>
					  	<input type="number" step="0.00000001" class="form-control" aria-label="The amount of the coin purchased" th:field="*{amount}" aria-describedby="coinPrefix" required="required"/>
					</div>
					<br/>
			    		
			    		<label for="withdrawalValue">Value on withdrawal</label>
					<div class="input-group">
						<span class="input-group-addon" id="euroPrefix"><span class="glyphicon glyphicon-euro"></span></span>
					  	<input type="number" step="0.01" class="form-control" th:field="*{withdrawalValue}" aria-describedby="euroPrefix" required="required"/>
					</div>
					<br />
					
					<label for="remarks">Remarks for this withdrawal</label>
					<div class="input-group">
						<span class="input-group-addon" id="remarksPrefix"><span class="glyphicon glyphicon-pushpin"></span></span>
					  	<input type="text" class="form-control" id="remarks" th:field="*{remarks}" aria-describedby="remarksPrefix" />
					</div>
					<br />
					
					<label for="toCash">Withdrawn to cash</label><br/>
					<div class="btn-group" data-toggle="buttons">
					  <label class="btn btn-default">
					    <input type="radio" name="toCash" id="toCashYes" autocomplete="off" value="true"/> Yes
					  </label>
					  <label class="btn btn-default active">
					    <input type="radio" name="toCash" id="toCashNo" autocomplete="off" checked="checked" value="false" /> No
					  </label>
					</div>
					<br/><br/>
										
					<div class="btn-group">
  						<button type="button" class="btn btn-primary" id="submitForm">Submit</button>
  						<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    							<span class="caret"></span>
    							<span class="sr-only">Toggle Dropdown</span>
  						</button>
					  	<ul class="dropdown-menu">
					    		<li><a href="#" id="submitForm">Submit</a></li>
					    		<li><a href="#" id="submitFormAndReloadPage">Submit and add another withdrawal</a></li>
					  	</ul>
					</div>
					

					<!-- Hidden input items, these are used for the 'add another ... functionality' -->
					<input type="checkbox" name="addAnotherWithdrawal" id="addAnotherWithdrawal" value="true" style="display: none;"/>
					<button type="submit" id="actualSubmitFormButton" style="display: none;">This button should be hidden</button>

				</form>
			</div>
	  	</div>
		
		
      
    </div>
    
    <script src="/js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/loadMenu.js"></script>
    
    <script type="text/javascript">
		$('#submitFormAndReloadPage').click(function(){
			$('#addAnotherWithdrawal').prop('checked', true);
			$('#actualSubmitFormButton').trigger('click');
		});
		$('#submitForm').click(function(){
			$('#addAnotherWithdrawal').prop('checked', false);
			$('#actualSubmitFormButton').trigger('click');
		});
    </script>

</body>
</html>
