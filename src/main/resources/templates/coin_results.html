<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Coins</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
		<link href="/css/style.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		<script src="/js/jquery-3.2.1.min.js"></script>
	</head>
	<body>
		<h1>Coins</h1>
		<table class="results">
			<thead>
				<tr>
					<th>Coin name</th>
					<th>Symbol</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="coin : ${coinList}">
					<td th:text="${coin.coinMarketCapCoin.name}">name</td>
					<td th:text="${coin.coinMarketCapCoin.symbol}">symbol</td>
					<td>
						<a th:href="@{/coin/showCoin/{id}(id=${coin.id})}" class="tooltip">
							<span class="tooltiptext">Open details for this coin</span>
							<i class="fa fa-folder-open-o" style="font-size:24px;"></i>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		<p><a href="/coin/add" class="button">Add a coin</a></p>
		
		<script src="/js/LoadMenu.js"></script>
		<script src="/js/LoadHeader.js"></script>
	</body>
</html>
