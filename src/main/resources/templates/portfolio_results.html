
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>cryotoManager::Portfolio::Results</title>
	
	<!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="/css/bootstrap-theme.css" rel="stylesheet">
    
    <link href="/css/bootstrap_fixes.css" rel="stylesheet">
    
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	
	<nav class="navbar navbar-inverse" id="menuHodler">
		
	</nav>

	<span th:text="${currentUserName}">user</span>
	
	<div class="container">
		<div class="page-header">
			<h1>Registered portfolios</h1>
		</div>
		<p class="lead">This page shows the portfolios.</p>
		
		<p>
			<a href="/portfolio/add" class="btn btn-success" role="button"><span class="glyphicon glyphicon-asterisk"></span> Create portfolio</a>
		</p>
		
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Portfolio name</th>
					<th>Description</th>
					<th>Value</th>
					<th>Open portfolio</th>
					<th>Show chart</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="portfolio : ${portfolioList}">
					<td th:text="${portfolio.name}">name</td>
					<td th:text="${portfolio.description}">description</td>
					<td th:utext="${currency.currencySymbol + ' ' + #numbers.formatDecimal(portfolio.portfolioTotalValue, 1, 'POINT', 2, 'COMMA')}">value</td>
					<td>
						<a th:href="@{/portfolio/details/{id}(id=${portfolio.id})}">
							<span class="glyphicon glyphicon-zoom-in"></span>
							
						</a>
					</td>
					<td>
						<a th:href="@{/portfolio/chart/{id}(id=${portfolio.id})}" >
							<span class="glyphicon glyphicon-stats"></span>
						</a>
					</td>
				</tr>
				
			</tbody>
		</table>
		
      
    </div>
    
    <script src="/js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/loadMenu.js"></script>

</body>
</html>
