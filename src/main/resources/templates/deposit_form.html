<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Add deposit</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
		<link href="/css/style.css" rel="stylesheet" />
		<script src="/js/jquery-3.2.1.min.js"></script>
	</head>
	<body>
		<form action="#" th:action="@{/deposit/add}" th:object="${deposit}"
			method="post">
			<table class="form">
				<thead>
					<tr>
						<th colspan="2">Add deposit form</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Deposit date:</td>
						<td><input type="date" th:field="*{depositDate}" /></td>
					</tr>
					<tr>
						<td>Wallet:</td>
						<td>
							<select th:field="*{wallet}" required="required">
								<option value="">-Select wallet-</option>
								<option th:each="wallet : ${walletList}" th:value="${wallet.id}" th:text="${wallet.address + ' (' + wallet.coin.coinMarketCapCoin.symbol + ')'}">address (coinName)</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Amount:</td>
						<td><input type="number" th:field="*{amount}"
							step="0.00000001" /></td>
					</tr>
					<tr>
						<td>Value on purchase:</td>
						<td><input type="number" th:field="*{purchaseValue}"
							step="0.01" /></td>
					</tr>
					<tr>
						<td>Remarks:</td>
						<td><input type="text" th:field="*{remarks}" /></td>
					</tr>
					<tr>
						<td>Add another deposit</td>
						<td>
							<div class="checkboxDiv">
								<!--
								
								<input type="checkbox" th:field="${addAnotherDeposit}" value="1"/>
								-->
								<input type="checkbox" name="addAnotherDeposit" id="addAnotherDeposit" value="true"/>
								<label for="addAnotherDeposit"></label>
							</div>
						</td>
					</tr>
					<tr>
						<td colspan="2"><button type="submit">Submit</button></td>
					</tr>
				</tbody>
			</table>
		</form>
		<script src="/js/LoadMenu.js"></script>
		<script src="/js/LoadHeader.js"></script>
	</body>
</html>
